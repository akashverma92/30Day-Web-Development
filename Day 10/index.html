<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Business</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fictional Business</h1>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="services">
            <h2>Our Services</h2>
            <div class="service-item">Web Development</div>
            <div class="service-item">SEO Optimization</div>
            <div class="service-item">Digital Marketing</div>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We are a fictional business offering top-notch digital solutions to clients worldwide.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fictional Business. All rights reserved.</p>
    </footer>
</body>
</html>
